{{ if .Site.Params.gallery.enable | default false }}
<section id = "gallery">
<div class="container pt-5" id="list-page">
    <h3 class="text-center">{{ .Site.Params.gallery.title | default "Gallery" }}</h3>
    <div class="card-group p-4">
        <div class="row justify-content-center">
            {{ range .Site.Params.gallery.galleryImages }}
            
            <div class="col-md-4 p-0 m-0">
                <div class="card p-0 m-0 border-0">
                    <img class="w-100" height="300px" src="{{ .src }}">
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</div>
</section>
{{ end }}
